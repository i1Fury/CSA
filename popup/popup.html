<html>
<head>
    <link rel="stylesheet" href="styles.css" />
</head>

    <div class="settings">
        <h2 class="title">Chicken&nbsp&nbspSmoothie</h2><h1 class="title">&nbsp&nbsp&nbspAssistant&nbsp&nbsp&nbsp</h1>
        <div class="toggle">
            <label class="setting">
                First-page column
            </label>
            <div class="button r" id="button-3">
                <input type="checkbox" class="checkbox" id="firstpage">
                <div class="knobs"></div>
                <div class="layer"></div>
            </div>
        </div>
        <div class="toggle">
            <label class="setting">
                Quick-bump button
            </label>
            <div class="button r" id="button-3">
                <input type="checkbox" class="checkbox" id="bumpbutton">
                <div class="knobs"></div>
                <div class="layer"></div>
            </div>
        </div>
        <div class="toggle">
            <label class="setting">
                Clear-bumps button
            </label>
            <div class="button r" id="button-3">
                <input type="checkbox" class="checkbox" id="clearbutton">
                <div class="knobs"></div>
                <div class="layer"></div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
